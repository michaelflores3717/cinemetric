<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<form id="my-form" th:action="@{/register/movies}" method="POST" th:each="movie : ${movieSignUpList}">
    <div id="container">
    <input type="checkbox" th:name="movieIdList" th:value="${movie.id}" th:text="*{movie.title}" />
    </div>
</form>
<input value="Finish signing up!" type="submit" form="my-form"/>
</body>
</html>
